<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <!-- main container -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo Choo. Toot Toot</h3>
    </div>
    
    <div class="row">

         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>

          <div class="panel-body">  
            <table class="table table-hover" id='schedule-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
            
          </div>
        </div>

      </div>
    </div>
    <!--Entry Form-->
    <div class="row">
      <div class="col-md-12">
        <!-- Add train schedule  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <!-- Entry Form -->
            <form>
              <div class="form-group row col s12">
                <label for="">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row col s12">
                <label for="">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row col s12">
                <label for="">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-time-input" type="text">
              </div>
              <div class="form-group row col s12">
                <label for="">Frequency(min)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    
    
    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
    
</body>

</html>
